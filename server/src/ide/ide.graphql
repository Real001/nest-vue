type Query {
  settings(user: String!): Settings
}

type Ide {
  settings(user: String!): Settings
}

type Settings {
  lang: String!
  theme: String!
}

type Code {
  code: String!
  user: String!
  name: String!
  result: String
}

type Mutation {
  updateSettings(settings: SettingsInput!, idUser: String!): Settings
  saveCode(code: String!, idUser: String!, name: String!): String
}

input SettingsInput {
  lang: String!
  theme: String!
}

